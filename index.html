<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Compras</h1>
    
        <input type="text" id="item" placeholder="Digite o Produto">
        <input type="number" id="value" placeholder="R$">
        <input type="number" id="quantidade" placeholder="UN">
        <!-- <input type="number" id="quantidade" min="1" value="1"> -->

        <button class="button-add" onclick="addItem()">Adicionar</button>
        
        <ul id="shopping-list"></ul>
    
        <p id="total-value">Total: R$ 0.00</p>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
